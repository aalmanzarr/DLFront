version: 0.2

phases:
    install:
        commands:
            - echo Installing source NPM dependencies...
            - npm install
            - npm install -g @angular/cli
    tests:
        commands:
            - echo Test started on `date`
            - ng test
    build:
        commands:
            - echo Build started on `date`
            - ng build --prod
    post_build:
         commands:
            - echo Build completed on `date`
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes
